services:
  # Web service - Express backend serving React frontend
  - type: web
    name: freemikvahcal
    runtime: node
    plan: free
    buildCommand: cd frontend && npm install --legacy-peer-deps --production=false && npm run build && cd ../backend && npm install --legacy-peer-deps --production=false && node scripts/copy-build.js
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_ATLAS_URI
        sync: false  # Set this manually in Render dashboard
      - key: SESSION_SECRET
        sync: false  # Set this manually using Secret File
      - key: FRONTEND_URL
        value: https://freemikvahcal.com  # Custom domain
      - key: PORT
        value: 10000
      # Google OAuth Configuration
      - key: GOOGLE_CLIENT_ID
        sync: false  # Set this manually in Render dashboard
      - key: GOOGLE_CLIENT_SECRET
        sync: false  # Set this manually in Render dashboard
      - key: GOOGLE_CALLBACK_URL
        value: https://freemikvahcal.com/api/auth/google/callback
      # Brevo Email Service
      - key: BREVO_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: BREVO_SENDER_EMAIL
        value: no-reply@freemikvahcal.com
